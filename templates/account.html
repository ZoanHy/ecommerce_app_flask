{% extends 'layout/main.html' %}

{% block content %}
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="left-sidebar">
            <h2>Account</h2>
            <div class="panel-group category-products" id="accordian">
              <!-- category-productsr -->

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title"><a href="#">account</a></h4>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title"><a href="/my-product">My product</a></h4>
                </div>
              </div>
            </div>
            <!-- /category-products -->
          </div>
        </div>
        <div class="col-sm-9">
          <div class="blog-post-area">
            <a href="{{ url_for('my_product.add_product') }}" class="btn btn-primary"><i class="fa fa-edit"></i> Edit user</a>

            <h2 class="title text-center">Thông tin user</h2>
            <div class="signup-form">
              <h2>Thông tin user!</h2>
              <p>Tên: {{ user.name }}</p>
              <p>Email: {{ user.email }}</p>
              <p>Avatar</p>
              <img src="{{ url_for('uploaded_file', filename=user.avatar) }}" alt="" width="100" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
