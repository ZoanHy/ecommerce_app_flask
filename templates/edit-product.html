{% extends 'layout/main.html' %}

{% block content %}
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="left-sidebar">
            <h2>Account</h2>
            <div class="panel-group category-products" id="accordian">
              <!-- category-productsr -->

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title"><a href="#">account</a></h4>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title"><a href="#">My product</a></h4>
                </div>
              </div>
            </div>
            <!-- /category-products -->
          </div>
        </div>
        <div class="col-sm-9">
          <div class="blog-post-area">
            <h2 class="title text-center">Edit Product</h2>
            <div class="signup-form">
              <!-- sign up form -->
              <h2>Edit Product</h2>
              <form action="/edit-product/{{ product.id }}" method="post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Title" value="{{ product.title }}" />
                <input type="number" name="price" placeholder="Price" min="0" value="{{ product.price }}" />
                <input type="file" name="image" />

                <button type="submit" class="btn btn-default">Update Product</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
